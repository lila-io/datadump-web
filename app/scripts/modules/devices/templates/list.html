<md-content>

  <md-toolbar class="md-tall">

    <span flex></span>

    <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
      <span class="md-flex">Devices</span>
    </h2>

    <div class="toolbar-fab-wrapper" layout="row" layout-wrap>
      <div flex offset="75" layout="column" layout-align="start start">
        <md-button class="md-fab" ui-sref="^.create">
          <md-icon>add</md-icon>
          <md-tooltip>Add device</md-tooltip>
        </md-button>
      </div>
    </div>
  </md-toolbar>


  <div layout="row" layout-wrap>

    <div flex>

      <md-card>
        <md-card-content>


          <md-list>

            <md-subheader class="md-no-sticky">Registered Devices</md-subheader>

            <md-list-item class="md-3-line" ng-click="ctrl.showDevice(item)" ng-repeat="item in ctrl.devices">
              <md-icon>devices</md-icon>
              <div class="md-list-item-text">
                <h3>{{ item.title }}</h3>
                <p>{{ item.description }}</p>
              </div>
            </md-list-item>


          </md-list>


        </md-card-content>
      </md-card>

    </div>

  </div>



</md-content>
