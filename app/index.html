<!doctype html>
<html class="no-js" lang="en" ng-app="lila.web" ng-strict-di>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lila</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css(.tmp) styles/app.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body layout="row">


    <md-sidenav
      class="site-sidenav md-sidenav-left md-whiteframe-z2 md-closed ng-isolate-scope md-locked-open"
      md-component-id="left"
      tabindex="-1"
      aria-hidden="false">

      <header class="nav-header">
        <a ui-sref="main" class="page-logo">
          <img src="images/lila.io.logo.svg" alt="">
        </a>
      </header>

      <md-content flex role="navigation">
        <ul class="menu">
          <li class="parent-list-item">
            <h2 class="menu-heading md-subhead">
              Account
            </h2>
          </li>
          <li>
            <md-button ui-sref="main">
              Log in
            </md-button>
          </li>
          <li>
            <md-button ui-sref="main">
              Create account
            </md-button>
          </li>
        </ul>
        <ul class="menu">
          <li class="parent-list-item">
            <h2 class="menu-heading md-subhead">
              Account
            </h2>
          </li>
          <li>
            <md-button ui-sref="main">
              Log in
            </md-button>
          </li>
          <li>
            <md-button ui-sref="main">
              Create account
            </md-button>
          </li>
        </ul>
      </md-content>
    </md-sidenav>

    <div layout="column" tabIndex="-1" role="main" flex>

      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>
            <span>Lila</span>
          </h2>
          <md-button class="md-button">
            Devices
          </md-button>
          <md-button class="md-button">
            Data
          </md-button>
          <span flex></span>
          <md-button class="md-button">
            Help
          </md-button>
          <md-button class="md-button">
            Account
          </md-button>
        </div>
      </md-toolbar>

      <md-content md-scroll-y flex layout-padding ui-view="body"></md-content>

    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/tpls.js -->
    <script src="scripts/generatedTemplates.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
