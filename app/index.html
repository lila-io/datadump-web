<!doctype html>
<html class="no-js" lang="en" ng-app="lila.web" ng-strict-di>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lila</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css(.tmp) styles/app.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body layout="row">

    <div layout="column" tabIndex="-1" role="main" flex>

      <md-toolbar>
        <div class="md-toolbar-tools">
          <a ui-sref="main" class="header-logo">
            <img src="images/lila.io.logo.white.svg" alt="Lila logo white" title="Lila">
          </a>
          <md-button class="md-button" ui-sref="devices">
            Devices
          </md-button>
          <md-button class="md-button" ui-sref="data">
            Data
          </md-button>
          <span flex></span>
          <md-button class="md-button" ui-sref="help">
            Help
          </md-button>
          <md-button class="md-button" ui-sref="account">
            Account
          </md-button>
        </div>
      </md-toolbar>

      <md-content md-scroll-y flex ui-view="body"></md-content>

    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/tpls.js -->
    <script src="scripts/generatedTemplates.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/modules/devices/index.js"></script>
    <script src="scripts/modules/data/index.js"></script>
    <script src="scripts/modules/help/index.js"></script>
    <script src="scripts/modules/account/index.js"></script>
    <!-- endbuild -->
  </body>
</html>
